<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<style> *{font-size: 12pt;} </style>
<script>
    function mycal(num){
      var oper=false; //연산처리
      var su1=frm.num1.value;
      var su2=frm.num2.value;
    
    //end
    for(i=0; i<frm.op.length; i++){
        if(frm.op[i].checked){
            oper=frm.op[i].id;
        }
    }
        if(su1,su2==null || su1,su2=='' ){
            alert('값을 입력하세요.')
            frm.num1.focus();
            return;
        }
    var num1 = parseInt(su1);
    var num2 = parseInt(su2);
   
    var myhap = num1 + num2;
    var myminus = num1 - num2;
    var mygob = num1 * num2;
    var mymok = num1 / num2;

    if(oper=='add'){
        document.getElementById('res').value=myhap;
    }else if(oper=='sub'){
        document.getElementById('res').value=myminus;
    }else if(oper=='mul'){
        document.getElementById('res').value=mygob;
    }else if(oper=='div'){
        document.getElementById('res').value=Math.floor(mymok);
    }
};

</script>
</head>
<body>
    <h2>13testcal.html</h2>
    <form name="frm">
        숫자1 : <input type="text" name="num1" ><br>
        숫자2 : <input type="text" name="num2" ><br>
    
        연산 :
        <input type="radio" name="op" id="add" checked><label for="add">+더하기</label>
        <input type="radio" name="op" id="sub"><label for="sub">-빼기</label>
        <input type="radio" name="op" id="mul"><label for="mul">*곱하기</label>
        <input type="radio" name="op" id="div"><label for="div">/몫</label>
        <br>
        결과 : 
         <input type="text" id="res" readonly="readonly"><br>
         <input type="button" value="사칙연산처리" onclick="mycal()">
         <input type="reset" value="지우개">
    </form>
</body>
</html>
